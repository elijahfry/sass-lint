options:
  formatter: stylish
files:
  include: '**/*.s+(a|c)ss'
  ignore:
    - "src/sass/disabled/**/*.s+(a|c)ss"
    - "src/sass/modules/*.s+(a|c)ss"
    - "node_modules/**/*.s+(a|c)ss"
    - "local_modules/**/*.s+(a|c)ss"
rules:
  # Extends
  extends-before-mixins: 0 ##########DONE##########
  extends-before-declarations: 0 ##########DONE##########
  placeholder-in-extend: 1 ##########DONE##########

  # Mixins
  mixins-before-declarations: 1 ##########DONE##########

  # Line Spacing
  one-declaration-per-line: 0 ##########DONE##########
  empty-line-between-blocks: 0 ##########DONE##########
  single-line-per-selector: 0 ##########DONE##########

  # Disallows
  no-attribute-selectors: 0 ###OFF ##########DONE##########
  no-color-hex: 0 ###OFF ##########DONE##########
  no-color-keywords: 0 ##########DONE##########
  no-color-literals: 0 ##########DONE##########
  no-combinators: 0 ###OFF ##########DONE##########
  no-css-comments: 0 ##########DONE##########
  no-debug: 1 ##########DONE##########
  no-disallowed-properties: 0 ###OFF ##########DONE##########
  no-duplicate-properties: 2 ##########DONE##########
  no-empty-rulesets: 1
  no-extends: 0 ###OFF ##########DONE##########
  no-ids: 0
  no-important: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 0
  no-misspelled-properties: 1
  no-qualifying-elements: 0
  no-trailing-whitespace: 1
  no-trailing-zero: 0
  no-transition-all: 0
  no-universal-selectors: 0 ###OFF ##########DONE##########
  no-url-domains: 1
  no-url-protocols: 1
  no-vendor-prefixes: 0
  no-warn: 1
  property-units: 0 ###OFF ##########DONE##########

  # Nesting
  declarations-before-nesting: 1
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0

  # Name Formats
  class-name-format: 1
  function-name-format: 1
  id-name-format: 0 ###OFF ##########DONE##########
  mixin-name-format: 1
  placeholder-name-format: 1
  variable-name-format: 0

  # Style Guide
  attribute-quotes: 1 ##########DONE##########
  bem-depth: 0 ###OFF ##########DONE##########
  border-zero: 0
  brace-style: 1
  clean-import-paths: 0
  empty-args: 1
  hex-length: 0
  hex-notation: 0
  indentation: 0
  leading-zero: 0
  max-line-length: 0 ###OFF ##########DONE##########
  max-file-line-count: 0 ###OFF ##########DONE##########
  nesting-depth: 0
  property-sort-order: 0
  pseudo-element: 0
  quotes: 0
  shorthand-values: 0
  url-quotes: 1
  variable-for-property: 1
  zero-unit: 0

  # Inner Spacing
  space-after-comma: 0
  space-before-colon: 1
  space-after-colon: 0
  space-before-brace: 0
  space-before-bang: 0
  space-after-bang: 0
  space-between-parens: 0
  space-around-operator: 0

  # Final Items
  trailing-semicolon: 0
  final-newline: 0
